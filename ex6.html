<meta charset="UTF-8">


<!--Faça um programa que leia um número inteiro e mostre o seu antecessore seu sucessor.

-->   

<script>
    //ler o número inteiro e verificar sucessor e antecessor
    var numero = Number.parseInt(prompt("Digite um numero"));

    //realizar resultado
    var n1 = numero - 1;
    var n2 = numero + 1;
    
    //mostrar o resultado
    
    document.write("A sucessor no número " + n1 + " é: <b>" + (n1 + 1) + "</b>");
    document.write("<br>");
    document.write("A antecessor no número " + n2 + " é: <b>" + (n2 - 1) + "</b>");

    </script>
