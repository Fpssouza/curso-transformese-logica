<!--
Faça um programa que leia as duas notas de um aluno emuma matériae mostre na tela a sua média na disciplina.

-->
<script>
    //ler o primeiro nota
    var nota1 = Number.parseFloat(prompt("Digite a nota"));

    //ler o segunda nota
    var nota2 = Number.parseFloat(prompt("Digite a nota "));

    //realizar a soma
    var media = (nota1 + nota2) /2;

    //mostrar o resultado
    document.write("A media do aluno é: " + media );
    </script>
