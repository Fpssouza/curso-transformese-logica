<meta charset="UTF-8">

<!--
    Desenvolva um algoritmo que leia dois números inteiros e mostre o
somatório entre eles.
-->

<script>
    //ler o primeiro numero
    var n1 = Number.parseInt(prompt("Digite um numero"));

    //ler o segundo numero
    var n2 = Number.parseInt(prompt("Digite outro numero"));

    //realizar a soma
    var soma = n1 + n2;

    //mostrar o resultado
    document.write("A soma entre os dois números é : " + soma);


</script>
